<div *ngIf="error" class="container">
  <div class="row">
    <div class="col-md-8 error-container">
      <button class="close btn btn-danger" (click)="close();">  <i class="fa fa-close"></i> </button>
      <b>{{ error.message }}</b>
      <ul *ngFor="let item of error.errors">
        <li>{{ item  }}</li>
      </ul>
    </div>
  </div>
</div>
